<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>人员证书查询与重推系统</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置Tailwind自定义主题 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#4080FF',
            success: '#00B42A',
            warning: '#FF7D00',
            danger: '#F53F3F',
            neutral: {
              100: '#F2F3F5',
              200: '#E5E6EB',
              300: '#C9CDD4',
              400: '#86909C',
              500: '#4E5969',
              600: '#272E3B',
              700: '#1D2129',
            }
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
          boxShadow: {
            'card': '0 4px 20px 0 rgba(0, 0, 0, 0.08)',
            'hover': '0 8px 30px 0 rgba(0, 0, 0, 0.12)',
          }
        },
      }
    }
  </script>
  
  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .card-transition {
        transition: all 0.3s ease;
      }
      .input-focus {
        @apply focus:border-primary focus:ring-2 focus:ring-primary/20 focus:outline-none;
      }
      .btn-hover {
        @apply hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-300;
      }
    }
  </style>
  
  <style>
    /* 全局样式 */
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: #F7F8FA;
    }
    
    /* 加载动画 */
    .loader {
      border-top-color: #165DFF;
      animation: spinner 0.8s linear infinite;
    }
    
    @keyframes spinner {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* 平滑滚动 */
    html {
      scroll-behavior: smooth;
    }
    
    /* 证书卡片悬停效果 */
    .cert-card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>

<body class="min-h-screen font-inter text-neutral-700">
  <!-- 顶部导航栏 -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fa fa-id-card-o text-primary text-2xl"></i>
        <h1 class="text-xl md:text-2xl font-bold text-neutral-700">人员证书管理系统</h1>
      </div>
      <div class="hidden md:flex items-center space-x-4">
        <span class="text-neutral-500 text-sm"><i class="fa fa-question-circle mr-1"></i> 帮助中心</span>
        <span class="text-neutral-500 text-sm"><i class="fa fa-user-o mr-1"></i> 管理员</span>
      </div>
    </div>
  </header>

  <!-- 主内容区 -->
  <main class="container mx-auto px-4 py-8 md:py-12">
    <!-- 查询区域 -->
    <section class="bg-white rounded-xl shadow-card p-6 mb-8 transform transition-all duration-300 hover:shadow-hover">
      <h2 class="text-lg md:text-xl font-semibold mb-6 text-neutral-700 flex items-center">
        <i class="fa fa-search text-primary mr-2"></i> 人员证书查询
      </h2>
      
      <div class="flex flex-col md:flex-row gap-4">
        <div class="flex-1 relative">
          <label for="account" class="block text-sm font-medium text-neutral-500 mb-1">账号</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-neutral-400">
              <i class="fa fa-user-o"></i>
            </span>
            <input 
              type="text" 
              id="account" 
              class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-neutral-200 input-focus bg-neutral-50"
              placeholder="请输入人员账号"
            >
          </div>
        </div>
        
        <div class="flex items-end">
          <button 
            id="queryBtn" 
            class="w-full md:w-auto px-6 py-2.5 bg-primary text-white rounded-lg flex items-center justify-center btn-hover"
          >
            <i class="fa fa-search mr-2"></i>
            <span>查询证书</span>
            <span id="queryLoading" class="hidden ml-2 w-4 h-4 border-2 border-white border-t-transparent rounded-full loader"></span>
          </button>
        </div>
      </div>
      
      <!-- 查询提示信息 -->
      <div id="queryMessage" class="mt-3 hidden">
        <p class="text-sm px-3 py-2 rounded-md flex items-center"></p>
      </div>
    </section>
    
    <!-- 证书列表区域 -->
    <section id="certListSection" class="hidden">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-lg md:text-xl font-semibold text-neutral-700 flex items-center">
          <i class="fa fa-certificate text-primary mr-2"></i> 证书列表
          <span id="certCount" class="ml-2 text-sm font-normal text-neutral-500"></span>
        </h2>
        <div id="refreshBtn" class="text-primary hover:text-secondary cursor-pointer flex items-center btn-hover">
          <i class="fa fa-refresh mr-1"></i>
          <span class="text-sm">刷新列表</span>
        </div>
      </div>
      
      <!-- 加载状态 -->
      <div id="certLoading" class="hidden flex justify-center py-12">
        <div class="w-10 h-10 border-4 border-neutral-200 border-t-primary rounded-full loader"></div>
      </div>
      
      <!-- 空状态 -->
      <div id="certEmpty" class="hidden bg-neutral-50 rounded-xl p-12 text-center">
        <i class="fa fa-file-text-o text-4xl text-neutral-300 mb-4"></i>
        <p class="text-neutral-500">暂无相关证书记录</p>
      </div>
      
      <!-- 证书列表 -->
      <div id="certList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- 证书卡片将通过JS动态生成 -->
      </div>
    </section>
  </main>

  <!-- 页脚 -->
  <footer class="bg-white border-t border-neutral-200 mt-12 py-6">
    <div class="container mx-auto px-4 text-center text-neutral-500 text-sm">
      <p>© 2025 人员证书管理系统 - 版权所有</p>
    </div>
  </footer>

  <!-- 操作结果弹窗 -->
  <div id="resultModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4 transform transition-all duration-300 scale-95 opacity-0" id="modalContent">
      <div class="text-center">
        <div id="modalIcon" class="w-16 h-16 rounded-full mx-auto mb-4 flex items-center justify-center"></div>
        <h3 id="modalTitle" class="text-xl font-semibold mb-2 text-neutral-700"></h3>
        <p id="modalMessage" class="text-neutral-500 mb-6"></p>
        <button id="modalConfirm" class="px-6 py-2.5 bg-primary text-white rounded-lg btn-hover">
          确认
        </button>
      </div>
    </div>
  </div>

  <script>
    // 全局变量
    let currentPersonId = null;
    const headers = {
      'authorization': 'Bearer__fc903eece7c17aaa6b13879cea262ea5', // 请替换为实际的authorization token
      'uri': 'human/member', // 请替换为实际的uri
      'Content-Type': 'application/json'
    };
    
    // DOM元素
    const accountInput = document.getElementById('account');
    const queryBtn = document.getElementById('queryBtn');
    const queryLoading = document.getElementById('queryLoading');
    const queryMessage = document.getElementById('queryMessage');
    const certListSection = document.getElementById('certListSection');
    const certCount = document.getElementById('certCount');
    const certLoading = document.getElementById('certLoading');
    const certEmpty = document.getElementById('certEmpty');
    const certList = document.getElementById('certList');
    const refreshBtn = document.getElementById('refreshBtn');
    const resultModal = document.getElementById('resultModal');
    const modalContent = document.getElementById('modalContent');
    const modalIcon = document.getElementById('modalIcon');
    const modalTitle = document.getElementById('modalTitle');
    const modalMessage = document.getElementById('modalMessage');
    const modalConfirm = document.getElementById('modalConfirm');
    
    // 显示消息提示
    function showMessage(element, type, text) {
      element.classList.remove('hidden', 'bg-success/10', 'bg-danger/10', 'bg-warning/10');
      element.querySelector('p').className = 'text-sm px-3 py-2 rounded-md flex items-center';
      
      let icon = '';
      switch(type) {
        case 'success':
          element.classList.add('bg-success/10');
          element.querySelector('p').classList.add('text-success');
          icon = '<i class="fa fa-check-circle mr-2"></i>';
          break;
        case 'error':
          element.classList.add('bg-danger/10');
          element.querySelector('p').classList.add('text-danger');
          icon = '<i class="fa fa-exclamation-circle mr-2"></i>';
          break;
        case 'warning':
          element.classList.add('bg-warning/10');
          element.querySelector('p').classList.add('text-warning');
          icon = '<i class="fa fa-exclamation-triangle mr-2"></i>';
          break;
        default:
          element.classList.add('bg-neutral-100');
          element.querySelector('p').classList.add('text-neutral-500');
          icon = '<i class="fa fa-info-circle mr-2"></i>';
      }
      
      element.querySelector('p').innerHTML = icon + text;
      
      // 3秒后自动隐藏
      setTimeout(() => {
        element.classList.add('hidden');
      }, 3000);
    }
    
    // 显示结果弹窗
    function showModal(type, title, message) {
      resultModal.classList.remove('hidden');
      setTimeout(() => {
        modalContent.classList.remove('scale-95', 'opacity-0');
        modalContent.classList.add('scale-100', 'opacity-100');
      }, 10);
      
      modalTitle.textContent = title;
      modalMessage.textContent = message;
      
      // 设置图标
      modalIcon.className = 'w-16 h-16 rounded-full mx-auto mb-4 flex items-center justify-center';
      if (type === 'success') {
        modalIcon.classList.add('bg-success/20', 'text-success');
        modalIcon.innerHTML = '<i class="fa fa-check text-2xl"></i>';
      } else if (type === 'error') {
        modalIcon.classList.add('bg-danger/20', 'text-danger');
        modalIcon.innerHTML = '<i class="fa fa-times text-2xl"></i>';
      } else if (type === 'warning') {
        modalIcon.classList.add('bg-warning/20', 'text-warning');
        modalIcon.innerHTML = '<i class="fa fa-exclamation-triangle text-2xl"></i>';
      } else {
        modalIcon.classList.add('bg-primary/20', 'text-primary');
        modalIcon.innerHTML = '<i class="fa fa-info text-2xl"></i>';
      }
    }
    
    // 隐藏弹窗
    function hideModal() {
      modalContent.classList.remove('scale-100', 'opacity-100');
      modalContent.classList.add('scale-95', 'opacity-0');
      setTimeout(() => {
        resultModal.classList.add('hidden');
      }, 300);
    }
    
    // 请求人员详情接口
    async function fetchPersonDetail(account) {
      try {
        // 模拟接口请求，实际使用时替换为真实接口地址
        const response = await fetch('https://learning.sinotruk.com/api/v1/human/member/members?uri=human/member&from=1&page=1&pageSize=10&name='+encodeURIComponent(account), {
          method: 'GET',
          headers: headers
        });
        
        if (!response.ok) {
          throw new Error(`HTTP错误，状态码: ${response.status}`);
        }
        
        const data = await response.json();
        
        // 假设返回格式为 { code: 200, data: [...] }
        if (data.length === 0) {
          throw new Error('未查询到该人员信息');
        }
        
        return data[0].id; // 返回第一个对象的id
      } catch (error) {
        console.error('获取人员详情失败:', error);
        throw error;
      }
    }
    
    // 请求证书接口
    async function fetchCertificates(personId) {
      try {
        certLoading.classList.remove('hidden');
        certEmpty.classList.add('hidden');
        certList.innerHTML = '';
        
        // 模拟接口请求，实际使用时替换为真实接口地址
        const response = await fetch(`https://learning.sinotruk.com/api/v1/system/certificate-record/find-by-member-id?memberId=${personId}&currentUserId=9c12b216-be4e-4b4d-83c7-6798dbed585f&page=1&pageSize=10`, {
          method: 'GET',
          headers: headers
        });
        
        if (!response.ok) {
          throw new Error(`HTTP错误，状态码: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('aaa', data);
        
        // 假设返回格式为 { code: 200, data: { items: [...] } }
        if (!data.items || !Array.isArray(data.items)) {
          throw new Error('获取证书信息失败');
        }
        
        return data.items;
      } catch (error) {
        console.error('获取证书失败:', error);
        throw error;
      } finally {
        certLoading.classList.add('hidden');
      }
    }
    
    // 重新推送证书接口
    async function rePushCertificate(recordId) {
      try {
        // 模拟接口请求，实际使用时替换为真实接口地址
        const response = await fetch(`https://learning.sinotruk.com/api/v1/course-study/certificate/record-call-back?recordId=${recordId}`, {
          method: 'GET',
          headers: headers
        });
        
        if (!response.ok) {
          throw new Error(`HTTP错误，状态码: ${response.status}`);
        }
        
        const data = await response.json();
        
        // 假设返回格式为 { code: 200, message: "success" }
        if (data.result !== true) {
          throw new Error('重新推送失败');
        }
        
        return '重新推送成功';
      } catch (error) {
        console.error('重新推送证书失败:', error);
        throw error;
      }
    }
    
    // 渲染证书列表
    function renderCertificates(certificates) {
      if (certificates.length === 0) {
        certEmpty.classList.remove('hidden');
        certList.innerHTML = '';
        certCount.textContent = '(0个)';
        return;
      }
      
      certCount.textContent = `(${certificates.length}个)`;
      let html = '';
      
      certificates.forEach((cert, index) => {
        // 为证书对象添加默认值，防止属性不存在
        const certData = {
          id: cert.id || `cert-${index}`,
          name: cert.certificateName || '',
          type: cert.businessType || '',
          issueDate: new Date(cert.effectiveTime).toLocaleString() || '',
          getTime: new Date(cert.certificateTime).toLocaleString(),
          code: cert.code,
          sourceName: cert.sourceName,
          recordId: cert.recordId
        };
        
        // 状态标签样式
        let statusClass = 'bg-neutral-100 text-neutral-500';
        if (certData.status === '正常') statusClass = 'bg-success/20 text-success';
        else if (certData.status === '过期') statusClass = 'bg-danger/20 text-danger';
        else if (certData.status === '待审核') statusClass = 'bg-warning/20 text-warning';
        
        html += `
          <div class="cert-card bg-white rounded-xl shadow-card p-6 card-transition hover:shadow-hover border border-neutral-100">
            <div class="flex justify-between items-start mb-4">
              <h3 class="font-semibold text-lg text-neutral-700">${certData.name}</h3>
            </div>
            
            <div class="space-y-2 text-sm mb-6">
              <div class="flex justify-between">
                <span class="text-neutral-500">证书类型:</span>
                <span class="text-neutral-700">${certData.type}</span>
              </div>
              <div class="flex justify-between">
                <span class="text-neutral-500">证书来源:</span>
                <span class="text-neutral-700">${certData.sourceName}</span>
              </div>
              <div class="flex justify-between">
                <span class="text-neutral-500">获证时间:</span>
                <span class="text-neutral-700 font-mono">${certData.getTime}</span>
              </div>
              <div class="flex justify-between">
                <span class="text-neutral-500">有效期:</span>
                <span class="text-neutral-700">${certData.issueDate}</span>
              </div>
              <div class="flex justify-between">
                <span class="text-neutral-500">证书编号:</span>
                <span class="text-neutral-700 font-mono">${certData.code}</span>
              </div>
            </div>
            
            
            <div class="flex justify-end">
              <button class="repush-btn px-4 py-2 bg-secondary text-white rounded-lg text-sm flex items-center btn-hover" 
                      data-cert-id="${certData.recordId}">
                <i class="fa fa-refresh mr-1"></i> 重新推送
              </button>
            </div>
          </div>
        `;
      });
      
      certList.innerHTML = html;
      
      // 绑定重新推送按钮事件
      document.querySelectorAll('.repush-btn').forEach(btn => {
        btn.addEventListener('click', async function() {
          const certId = this.getAttribute('data-cert-id');
          const originalText = this.innerHTML;
          
          // 禁用按钮并显示加载状态
          this.disabled = true;
          this.innerHTML = '<i class="fa fa-spinner fa-spin mr-1"></i> 推送中...';
          
          try {
            const message = await rePushCertificate(certId);
            showModal('success', '操作成功', message);
          } catch (error) {
            showModal('error', '操作失败', error.message || '重新推送证书时发生错误');
          } finally {
            // 恢复按钮状态
            this.disabled = false;
            this.innerHTML = originalText;
          }
        });
      });
    }
    
    // 查询按钮点击事件
    queryBtn.addEventListener('click', async function() {
      const account = accountInput.value.trim();
      
      if (!account) {
        showMessage(queryMessage, 'warning', '请输入人员账号');
        accountInput.focus();
        return;
      }
      
      // 禁用按钮并显示加载状态
      queryBtn.disabled = true;
      queryLoading.classList.remove('hidden');
      
      try {
        // 1. 查询人员详情，获取人员ID
        currentPersonId = await fetchPersonDetail(account);
        showMessage(queryMessage, 'success', '查询人员信息成功');
        
        // 2. 根据人员ID查询证书
        const certificates = await fetchCertificates(currentPersonId);
        
        // 3. 显示证书列表并渲染
        certListSection.classList.remove('hidden');
        renderCertificates(certificates);
        
        // 滚动到证书列表
        certListSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
      } catch (error) {
        showMessage(queryMessage, 'error', error.message || '查询失败，请稍后重试');
        certListSection.classList.add('hidden');
      } finally {
        // 恢复按钮状态
        queryBtn.disabled = false;
        queryLoading.classList.add('hidden');
      }
    });
    
    // 刷新按钮点击事件
    refreshBtn.addEventListener('click', async function() {
      if (!currentPersonId) return;
      
      try {
        const certificates = await fetchCertificates(currentPersonId);
        renderCertificates(certificates);
        showMessage(queryMessage, 'success', '列表已刷新');
      } catch (error) {
        showMessage(queryMessage, 'error', '刷新失败: ' + error.message);
      }
    });
    
    // 弹窗确认按钮事件
    modalConfirm.addEventListener('click', hideModal);
    
    // 点击弹窗背景关闭弹窗
    resultModal.addEventListener('click', function(e) {
      if (e.target === resultModal) {
        hideModal();
      }
    });
    
    // 键盘回车触发查询
    accountInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        queryBtn.click();
      }
    });
  </script>
</body>
</html>
